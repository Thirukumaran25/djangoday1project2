
{% extends "base.html" %}

{% block content %}
<div class="card mx-auto" style="width: 20rem;">
    <img src="{% static 'profile/profile.jpg' %}" class="card-img-top" alt="Profile Image">
    <div class="card-body">
        <h5 class="card-title">{{ name }}</h5>
        <p class="card-text">{{ title }}</p>
        <p>Email: {{ email }}</p>
        <p>Phone: {{ phone }}</p>
        <a href="{{ linkedin }}" class="btn btn-primary btn-sm" target="_blank">LinkedIn</a>
        <a href="{{ github }}" class="btn btn-dark btn-sm" target="_blank">GitHub</a>
    </div>
</div>
{% endblock %}
